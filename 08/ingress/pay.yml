---
#Deployment
kind: Deployment 
apiVersion: apps/v1
metadata:
  name: pay-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pay
  template:
    metadata:
      name: pay-pod
      labels:
        app: pay
    spec:
      containers:
        - name: pay-containser
          image: whatwant/node-web:2.0
          ports:
            - containerPort: 8080
              protocol: TCP
---
#Service
kind: Service
apiVersion: v1
metadata:
  name: pay-service
spec:
  type: ClusterIP
  selector:
    app: pay
  ports:
  - protocol: TCP
    port:  80
    targetPort: 8080
