--- 
#Deployment(app: bar-app):8080 x2)
kind: Deployment
apiVersion: apps/v1
metadata:
  name: bar-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bar-app
  template:
    metadata:
      labels:
        app: bar-app
    spec:
      containers:
      - name: bar-container
        image: whatwant/node-web:2.0
        ports:
        - containerPort: 8080

--- 
#(service(bar-svc):8080)Service(labels(app: bar-app):8080)
kind: Service
apiVersion: v1
metadata:
  name: bar-svc
spec:
  selector:
    app: bar-app
  ports:
  - port: 8080
    targetPort: 8080

